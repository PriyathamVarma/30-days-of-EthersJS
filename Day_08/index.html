<!DOCTYPE html>
<html>
<head>
    <title>My First DApp Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container-fluid">

        <div class="mt-4 p-5 bg-primary text-white rounded">
            <h1>30 days of Ethers Js-(Day 08)</h1> 
            <p>Learn to interact with deployed smart contracts</p> 
        </div>
        
    <div class="row mt-5">

        <div class="col-sm-4">

            
                <button type="button" class="btn btn-warning" onclick="connect()">Connect to METAMASK</button>
                <br/>
                <br/>

                <button type="button" class="btn btn-primary" onclick="getContractAddress()">Get Contract Address</button>
        
        </div>

        <div class="col-sm-2"></div>

        <div class="col-sm-6">

          <table class="table table-primary table-hover">
            <thead>
              <tr>
                <th>Parameter</th>
                <th>Detail</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Contract Address</td>
                <td id="contract"></td>
              </tr>
              <tr>
                <td>Provider</td>
                <td id="provider"></td>
              </tr>
              <tr>
                <td>Signer</td>
                <td id="signer"></td>
              </tr>           

            </tbody>
          </table>

        </div>

    </div>
    

    </div>

    
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="blockDetails.js" type="text/javascript"></script>
</body>

</html>
