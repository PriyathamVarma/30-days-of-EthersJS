<!DOCTYPE html>
<html>
<head>
    <title>My First DApp Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container-fluid">

        <div class="mt-4 p-5 bg-primary text-white rounded">
            <h1>30 days of Ethers Js - (Day 05)</h1> 
            <p>Learn to get details about the user using address</p> 
        </div>
        
    <div class="row mt-5">

        <div class="col-sm-4">

            
                <button type="button" id="connected"class="btn btn-warning" onclick="connect()">Connect to METAMASK</button>
                <br/>
                <br/>
                <button type="button" class="btn btn-primary" onclick="getAccountAddress()">Get Address</button>
                <br/>

        
        </div>

        <div class="col-sm-2"></div>

        <div class="col-sm-6">

            <table class="table table-primary table-hover">
                <thead>
                  <tr>
                    <th>Parameter</th>
                    <th>Detail</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Account</td>
                    <td id="account"></td>
                  </tr>
                  <tr>
                    <td>Balance</td>
                    <td id="balance"></td>
                  </tr>
                  <tr>
                    <td>Total Transactions</td>
                    <td id="Txns"></td>
                  </tr>
                  <tr>
                    <td>Chain ID</td>
                    <td id="chainId"></td>
                  </tr>
                  <tr>
                    <td>Gas Price</td>
                    <td id="gasPrice"></td>
                  </tr>
                

                </tbody>
              </table>

        </div>

    </div>
    

    </div>

    
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="blockDetails.js" type="text/javascript"></script>
</body>

</html>
