<!DOCTYPE html>
<html>
<head>
    <title>My First DApp Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container-fluid">

        <div class="mt-4 p-5 bg-primary text-white rounded">
            <h1>30 days of Ethers Js - (Day 02)</h1> 
            <p>Learn to get account balance and account address</p> 
        </div>
        
    <div class="row mt-5">

        <div class="col-sm-6">

            <div class="btn-group-vertical">
                <button type="button" class="btn btn-warning" onclick="connect()">Connect to METAMASK</button>
                <button type="button" class="btn btn-success" onclick="getBalance()">Get Balance</button>

            </div>
            
        </div>

        <div class="col-sm-6">

            <table class="table table-primary table-hover">
                <thead>
                  <tr>
                    <th>Address</th>
                    <th>Balance</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="address"></td>
                    <td id="balance"></td>
                  </tr>
                </tbody>
              </table>

        </div>

    </div>
    

    </div>

    
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="accounts.js" type="text/javascript"></script>
</body>

</html>
