<!DOCTYPE html>
<html>
<head>
    <title>My First DApp Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container-fluid">

        <div class="mt-4 p-5 bg-primary text-white rounded">
            <h1>30 days of Ethers Js - (Day 04)</h1> 
            <p>Learn to get block details by block number of choice</p> 
        </div>
        
    <div class="row mt-5">

        <div class="col-sm-4">

            
                <button type="button" class="btn btn-warning" onclick="connect()">Connect to METAMASK</button>
                <br/>

                <input id="numb" class="mt-2" type="number">

                <button type="button" onclick="enterBlockNumber()" class="btn btn-success">Submit</button>
        
        </div>

        <div class="col-sm-2"></div>

        <div class="col-sm-6">

            <table class="table table-primary table-hover">
                <thead>
                  <tr>
                    <th>Parameter</th>
                    <th>Detail</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Block Number</td>
                    <td id="number"></td>
                  </tr>
                  <tr>
                    <td>Latest Block</td>
                    <td id="latestBlock"></td>
                  </tr>
                  <tr>
                    <td>Difficulty</td>
                    <td id="difficulty"></td>
                  </tr>
                  <tr>
                    <td>Hash</td>
                    <td id="hash"></td>
                  </tr>
                  <tr>
                    <td>Nonce</td>
                    <td id="nonce"></td>
                  </tr>
                  <tr>
                    <td>Parent Hash</td>
                    <td id="parentHash"></td>
                  </tr>
                  <tr>
                    <td>TimeStamp</td>
                    <td id="timeStamp"></td>
                  </tr>

                </tbody>
              </table>

        </div>

    </div>
    

    </div>

    
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="blockDetails.js" type="text/javascript"></script>
</body>

</html>
